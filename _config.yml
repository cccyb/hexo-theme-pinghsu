# ===========================================
# Site Settings 网站相关设置
# ===========================================

# 网站基础设置
# 图片需要放置在 themes/pinghsu/source/imagse 下
headerLogoUrl: # 头部右上角logo图片地址，留空则取网站标题
footerLogoUrl: # 底部左下角logo图片地址，留空则取网站标题
favicon: /images/favicon.png # favicon地址，留空则不设favicon
iosicon: /images/apple-touch-icon.png # apple touch icon 地址，留空则不设 apple touch icon
since: 2019 # 站点起始时间

# Menu Setting 菜单设置
menu:
  # categories: /categories
  archives: /archives
  tags: /tags
  links: /links
  about: /about

# Archive Setting 归档页设置
# month: 按月份归档，year: 按年份归档，默认按月份归档
archive: year

# Social Setting 社交设置
social:
  知乎:
  Github: https://github.com/xmyl

# ===========================================
# Function Setting 功能设置
# ===========================================

# 是否启用DNS预解析加速
# 启用则会对CDN资源和Gravatar进行加速
dnsPrefetch: true

# 自定义CDN加速地址
# 若设置，且启用DNS预解析，则会被加速，可以填写图床地址进行图片加载加速，或者加速其他cdn
cdnAdd:

# 是否启用移动端点击延迟消除设置
enableFastClick: true

# 是否启用文章Mathjax设置
# 启用则会对内容页进行数学公式渲染，仅支持 $公式$ 和 $$公式$$
enableMathjax: true

# 文章页底部相关文章设置
# 仅在文章页中生效，文章是根据标签进行相关的
# enable：是否启用
# limit：显示文章数量，建议设置不超过6条
relatedPosts:
  enable: true
  limit: 6

# 底部最近文章设置
# enable：是否启用
# limit：显示数量，建议设置不超过8条
recentlyPosts:
  enable: true
  limit: 8

# 底部最近评论设置
# 只有开启了valine评论系统才能生效
# enable：是否启用
# limit：显示数量，建议设置不超过8条
recentlyComments:
  enable: true
  limit: 8

# ===========================================
# Appearance Setting 外观设置
# ===========================================

# 首页文章列表设置
# 默认三列
# three: 三列，one：一列
postListSwitch: three

# 文章色块设置
# 启用则可以通过文章字段color控制色块颜色，仅支持blue、purple、green、yellow、red
colorBgPosts: true

# 文章题图设置
# 启用则在文章页顶部显示缩略图
showPostThumb: true

# 默认缩略图
defaultThumb:

# 随机缩略图设置
# 设为 0 则不使用主题自带的缩略图
# 不为 0 时表示默认随机缩略图的数量
randomThumb: 18

# 文章目录设置
# 文章页右边目录生成，仅在网页宽度大于1000px时显示
enableDirectory: true

# 代码高亮设置
# enable：是否启用
# theme：主题样式css名称，默认使用atom-one-dark主题
highlight:
  enable: true
  theme: atom-one-dark

# 底部彩色动态词语配置
# 一个词语一行
animateWords:
  - Photograph
  - Travel
  - Lovely

# 不蒜子网站统计
busuanzi: false

# 网站点击红心效果
clickLove: true

# 百度统计id，填写复 hm.js? 后面那串统计脚本 id
baiduAnalytics:

# 网站备案信息
beian:

# valine评论系统
# 配置详情参考：https://valine.js.org/configuration.html
valine:
  enable: false # 是否启用
  appId: # 应用AppID
  appKey: # 应用AppKey
  placeholder: Your commnet here. Be cool. # 输入框默认显示文本
  pageSize: 10 # 每页评论数量
  avatar: mp # 头像类型
  visitor: true # 文章阅读量统计

# 打赏配置
# 二维码图片放置在主题目录下的/source/imagse/
# example：/images/wechat.jpg
reward:
  enable: false # 是否启用
  text: 如果我的文章对你有很大帮助，那么不妨 # 打赏文案
  wechat: /images/wechat.jpg # 微信支付二维码地址
  alipay: /images/alipay.jpg # 支付宝二维码地址

# 文章页音乐播放器设置
# 配置详情参考：https://github.com/metowolf/MetingJS
music:
  enable: false # 是否启用
  id: # song id / playlist id / album id / search keyword
  server: # music platform: netease, tencent, kugou, xiami, baidu
  type: # song, playlist, album, search, artist
  auto: # music link, support: netease, tencent, xiami
  autoplay: false # 是否自动播放